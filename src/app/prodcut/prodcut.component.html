<div class="container">
    <div class="row">
        <div class="col-3">
            <app-product-filter [category]="category"></app-product-filter>
        </div>
        <div class="col">
            <div class="row">
                <ng-container *ngFor="let prodcut of FilterProdcuts ; let i = index">
                    <div class="col">
                        <app-prodcut-card [prodcut]="prodcut" [ShoppingCart]="cart"></app-prodcut-card>
                    </div>
                    <div *ngIf="(i+1) % 2 == 0" class="w-100"></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
